<div class="form" ng-controller="usersCtrl as users">
	<div class="extra">
		<div class="cell-content">
			<div>
				<h2>New User</h2>
				<form class="form-horizontal" accept-charset="UTF-8" enctype="multipart/form-data" method="post" name="profile" ng-submit="users.submitForm( $event, users.user_paths(0, 'create'), profile, 'post')" >
					<div class="hidden">
						<input name="utf8" type="hidden" value="&#x2713;" />
						<input name="_method" type="hidden" value="post" />
						<input name="authenticity_token" type="hidden" value="{{content.j.vs.token}}" />
					</div>

					<ng class="fields" user-fields></ng>

					<div class="submit-group">
				 		<div>
							<input name="commit" type="submit" value="Submit" />
							<button type="reset" >Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div></div>
	</div>
</div>
